<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
		<script>
		function additem(){
			//ul 요소 가져옴
			let todo = document.getElementById("item");
			//입력값을 읽어옴
			let list = document.getElementById("todolist");
			//새로운 i1요소를 생성함
			let listitem = document.createElement("li");
			
			
			listitem.className = "d-flex list-group-item list-group-item-action list-group-item-warning";
			listitem.innerText = todo.value;
			list.appendChild(listitem);
			todo.value = "";
			todo.focus();
			
			let xbtn = document.createElement("button");
			xbtn.className = "btn-close ms-auto";
			listitem.appendChild(xbtn);
			
			// close 버튼에 이벤트 처리
			xbtn.onclick = function(e){
				//이벤트가 발생한 li요소를 구해서 ul 요서에서 제거
				let pnode = e.target.parentNode;
				list.removeChild(pnode);
			}
			//li요소 구성 
			list.innerText = toto.value;
			listitem.appendChild(xbtn);
			
			// ul 요소에 li dyth cnrk
			list.appendChild(listitem);
			
			todo.value='';
			todo.focus;
		}
	</script>
	
	<div class="container bg-warning show mx-auto mt-5 p-5 w-75">
		<div>
			<h2>MY Todo list</h2>
			<hr>
			<div class="input-group">
				<input id="item" class="form-control" type="text" placeholder="입력하세요">
				<button type="button" class="btn btn-primary" onclick="additem()">파일 추가</button>
			</div>
			
		</div>
		<hr>
		<ul id="todolist" class="liat-group"></ul>
		</div>

</body>
</html>
